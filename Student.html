<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555555;
    }
     .button-group button {
      background-color: goldenrod;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Marks Manager</h2>
    <form id="studentForm">
      <div class="input-group">
        <label for="studentName">Student Name : </label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter student name">
      </div><br>
      <div class="input-group">
        <label for="studentMarks">Marks :</label>
        <input type="number" id="studentMarks" name="studentMarks" placeholder="Enter marks">
      </div><br>
      <button type="button" id="addBtn"> Add Student </button>
    </form><br>
    <div class="button-group">
      <button type="button" id="showAllBtn"> Show All</button>
      <button type="button" id="showPassBtn"> Show Passed</button>
      <button type="button" id="avgBtn"> Average Marks</button>
      <button type="button" id="topperBtn"> Find Topper</button>
    </div>
    <div class="output" id="output">
      <strong>Results will be shown here...</strong>
    </div>
  </div>
  <script>
  let students = [];
  function addStudent() {
    const name = document.getElementById("studentName").value.trim();
    const marks = parseInt(document.getElementById("studentMarks").value);
    if (!name || isNaN(marks)) {
      alert("Please enter valid name and marks!");
      return;
    }
    students.push({ name: name, marks: marks });
    document.getElementById("studentName").value = "";
    document.getElementById("studentMarks").value = "";
    showOutput(`Student ${name} added successfully!`);
  }
  function showOutput(message) {
    document.getElementById("output").innerHTML = message;
  }
  function showAllStudents() {
    if (students.length === 0) {
      showOutput("No students available.");
      return;
    }
    const result = students
      .map(s => `${s.name} → ${s.marks}`)
      .join("<br>");
    showOutput("<b>All Students:</b><br>" + result);
  }
  function showPassedStudents(callback) {
    const passed = students.filter(s => s.marks >= 40);
    callback(passed); 
  }
  function calculateAverage(callback) {
    if (students.length === 0) {
      showOutput(" No students to calculate average.");
      return;
    }
    const total = students.reduce((acc, s) => acc + s.marks, 0);
    const avg = (total / students.length).toFixed(2);
    callback(avg); 
  }
  function findTopper() {
    if (students.length === 0) {
      showOutput("No students available.");
      return;
    }
    let topper = students[0];
    for (let i = 1; i < students.length; i++) {
      if (students[i].marks > topper.marks) {
        topper = students[i];
      }
    }
    showOutput(`Topper is <b>${topper.name}</b> with ${topper.marks} marks.`);
  }
  document.getElementById("addBtn").addEventListener("click", addStudent);
  document.getElementById("showAllBtn").addEventListener("click", showAllStudents);
  document.getElementById("showPassBtn").addEventListener("click", () => {
    showPassedStudents(passed => {
      if (passed.length === 0) {
        showOutput(" No students passed.");
      } else {
        const result = passed.map(s => `${s.name} → ${s.marks}`).join("<br>");
        showOutput("<b>Passed Students:</b><br>" + result);
      }
    });
  });
  document.getElementById("avgBtn").addEventListener("click", () => {
    calculateAverage(avg => {
      showOutput(` Average Marks: <b>${avg}</b>`);
    });
  });
  document.getElementById("topperBtn").addEventListener("click", findTopper);
  </script>
</body>
</html>
